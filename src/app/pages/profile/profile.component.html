<mat-card class="profile-container">
  <div class="profile-header">
    <img
      src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-social-media-user-vector-default-avatar-profile-icon-social-media-user-vector-portrait-176194876.jpg"
      alt="Avatar"
      class="avatar"
    />
    <h2>{{ user.nombre }} {{ user.apellido }}</h2>
    <p class="subtitle">{{ user.username }}</p>
  </div>

  <div class="profile-details">
    <div class="detail-row">
      <span class="detail-label">ID:</span>
      <span class="detail-value">{{ user.id }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Teléfono:</span>
      <span class="detail-value">{{ user.telefono }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Rol:</span>
      <span class="detail-value">{{ user.authorities[0].authority }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Estado:</span>
      <span class="detail-value" [ngClass]="user.enabled ? 'active' : 'inactive'">
        {{ user.enabled ? 'Activo' : 'No activo' }}
      </span>
    </div>
  </div>

  <mat-card-actions class="actions">
    <button mat-raised-button color="primary" (click)="actualizarDetalles()">Actualizar</button>
    <button mat-raised-button color="accent" (click)="actualizarPassword()">Cambiar Contraseña</button>
  </mat-card-actions>
</mat-card>
