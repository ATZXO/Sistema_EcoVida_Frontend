<mat-card class="mt10" *ngFor="let e of articulos">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <div class="card-title-content">
        <mat-card-title>
          {{ e.titulo }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ e.autor }}
        </mat-card-subtitle>
      </div>
      <div class="action-buttons">
        <button [routerLink] = "'/admin/ver-articulo-verificacion/'+e.id" mat-icon-button color="primary" matTooltip="Ver detalles">
          <mat-icon>visibility</mat-icon>
        </button>        
      </div>
    </mat-card-header>
    <mat-card-content>
      <mat-card-actions>        
        <button mat-stroked-button color="primary" class="ml20">Estado: Inactivo</button>
        <button mat-stroked-button color="primary" class="ml20">Sin Verificaci√≥n</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
  
  <div class="container text-center mt20">
    <button routerLink="/admin/add-articulo" mat-raised-button color="primary">Agregar articulo</button>
  </div>
