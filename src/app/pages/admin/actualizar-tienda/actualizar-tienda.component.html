<mat-card>
    <h1 class="mt-4">Actualizar actividad</h1>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf = "tienda" (submit)="actualizarDatos()">
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input
              [(ngModel)]="tienda.nombre"
              type="text"
              name="nombre"
              required
              placeholder="Digite el nombre"
              matInput>
          </mat-form-field>
          
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Descripción</mat-label>
            <textarea
              [(ngModel)]="tienda.descripcion"
              type="text"
              name="descripcion"
              placeholder="Digite la descripción"
              matInput
              rows="8"></textarea>
          </mat-form-field>
          
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Lugar</mat-label>
                <input
                  [(ngModel)]="tienda.lugar"
                  type="text"
                  name="lugar"
                  placeholder="Digite el lugar"
                  matInput>
              </mat-form-field>
            </div>
          </div>
          
          <div class="container text-center mb-4">
            <button mat-raised-button color="primary" class="mt-3 mb-3">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </mat-card>
