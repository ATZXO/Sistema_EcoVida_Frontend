<mat-card class="form-card">
    <mat-card-title>Cambiar contraseña</mat-card-title>
    <mat-card-content>
        <form [formGroup]="passwordForm" (ngSubmit)="actualizarPassword()">

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Nueva contraseña</mat-label>
                <input matInput type="password" formControlName="nuevaPassword" required>
                <mat-hint>Mínimo 6 caracteres</mat-hint>
            </mat-form-field>

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Confirmar nueva contraseña</mat-label>
                <input matInput type="password" formControlName="confirmarPassword" required>
            </mat-form-field>

            <div class="estado-validacion"
                *ngIf="passwordForm.get('nuevaPassword')?.value && passwordForm.get('confirmarPassword')?.value">
                <div *ngIf="passwordForm.hasError('noCoinciden') && passwordForm.get('confirmarPassword')?.touched"
                    class="error-msg">
                    <mat-icon color="warn">cancel</mat-icon> Las contraseñas no coinciden
                </div>
                <div *ngIf="!passwordForm.hasError('noCoinciden') && passwordForm.get('confirmarPassword')?.touched"
                    class="success-msg">
                    <mat-icon color="primary">check_circle</mat-icon> Contraseñas coinciden
                </div>
            </div>

            <div class="acciones">
                <button mat-raised-button color="primary" [disabled]="passwordForm.invalid || cargando">
                    Cambiar contraseña
                </button>
                <mat-progress-spinner *ngIf="cargando" diameter="24" mode="indeterminate"
                    color="primary"></mat-progress-spinner>
            </div>
        </form>
    </mat-card-content>
</mat-card>
