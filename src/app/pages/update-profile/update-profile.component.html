<mat-card>
    <h1 class="mt-4">Actualizar actividad</h1>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf = "userDetalles" (submit)="actualizarDatos()">
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input
              [(ngModel)]="userDetalles.nombre"
              type="text"
              name="nombre"
              required
              placeholder="Nombre"
              matInput>
          </mat-form-field>
          
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Apellido</mat-label>
            <input
              [(ngModel)]="userDetalles.apellido"
              type="text"
              name="apellido"
              required
              placeholder="Apellido"
              matInput>
          </mat-form-field>
          
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Telefono</mat-label>
                <input
                  [(ngModel)]="userDetalles.telefono"
                  type="text"
                  name="telefono"
                  placeholder="Telefono"
                  matInput>
              </mat-form-field>
            </div>
          </div>
          
          <div class="container text-center mb-4">
            <button mat-raised-button color="primary" class="mt-3 mb-3">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </mat-card>
