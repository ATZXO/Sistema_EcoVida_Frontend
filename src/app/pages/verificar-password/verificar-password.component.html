<mat-card class="verificar-card">
  <mat-card-header>
    <div mat-card-avatar class="avatar-icon">
      <mat-icon>lock</mat-icon>
    </div>
    <mat-card-title>Verificación de contraseña</mat-card-title>
    <mat-card-subtitle>Por seguridad, verifica tu contraseña actual</mat-card-subtitle>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <form [formGroup]="verificarForm" (ngSubmit)="verificarPassword()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña actual</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error *ngIf="verificarForm.get('password')?.hasError('required')">
          Este campo es obligatorio
        </mat-error>
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="primary" [disabled]="verificarForm.invalid">
          Verificar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
